<body class="bg flex justify-center items-center h-screen">
<div class="p-5 rounded flex " style="background-color: #333333; ">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-72  md:w-80">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <!-- <img class="mx-auto h-24 w-auto " src="https://icons8.com/icon/CsfJlvRVuxJH/collapse-arrow" alt="Login with OR code"> -->
      <h2 class="mt-0 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 text-white outfit-font">Create an account</h2>
      <div class="mx-auto">
        <p class=" text-center text-sm text-gray-500 text-white outfit-font text-wrap" >
          Make it easy, Make it better
       </p></div>
    </div>
  
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-3" action="#" method="POST">
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900 text-white outfit-font">Name</label>
          <div class="mt-2">
            <input id="text" name="text" type="name" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900 text-white outfit-font">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
          </div>
        </div>
  
        
  
        <div>
          <button type="submit" style="background-color: #5865F2;" class=" outfit-font  w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500 text-white outfit-font" >
       Already a member?
        <a href="/login/" class="font-semibold leading-6 text-indigo-500 hover:text-indigo-400 outfit-font">Login</a>
      </p>
    </div>
  </div>
  
  </div>
</div>
  
</body>
